        <div class="container">

                    <form name="myform"  class="box" method="POST" onsubmit="return validateform()">

        <script>

 var userRef = "john@quinnox.com";
  var passRef = "masterchef";

  var userRe = "vismaya@quinnox.com";
  var passRe = "masterchef1";

};
