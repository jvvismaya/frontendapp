          <div class="col-md-12">
            <h3 class="fs-4 mb-3">Existing Accessories</h3>
                <input class="form-control" id="myInput" type="text" placeholder="Search..">
                <br>
                <table class="table bg-white rounded shadow-sm table-hover">
                <thead>
                  <tr>
                    <th scope="col">Total</th>
                    <th scope="col">Active</th>
                    <th scope="col">Inactive</th>
                    <th scope="col">Damaged</th>
                    
                  </tr>
                </thead>
                <tbody id="tbData">

                </tbody>
            </table>

        </div>

        <script>
            $(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toUpperCase();
    $("#tbData tr").filter(function() {
      $(this).toggle($(this).text().toUpperCase().indexOf(value) > -1)
    });
  });
});


function getData(){
                fetch("http://localhost:8080/api/totalaccessories").then(
                    (res)=>res.json()
                ).then((response)=>{
                    var tmpData="";
                    console.log(response);
                    Array.from(response).forEach(element => {
                        tmpData+="<tr>"
                        tmpData+="<td>"+element.total_no_of_accessories+"</td>";
                        tmpData+="<td>"+element.total_active_status+"</td>";
                        tmpData+="<td>"+element.total_inactive_status+"</td>";
                        tmpData+="<td>"+element.damaged+"</td>";
                           
                       
                        tmpData+="</tr>";

                    });
                    document.getElementById("tbData").innerHTML=tmpData;
                })
            }
            getData();

          

        </script>
