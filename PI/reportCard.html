        <h3>Admin Dashboard</h3>
<div class="container-fluid px-4">
    <div class="row g-3 my-2">
        
        <div class="col-md-4">
            <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                <div>
                    <h3 class="fs-2">Mobiles</h3>

            </div>
        </div>
    <div class="col-md-8">
            <table class="table bg-white rounded shadow-sm table-hover">
            <thead>
              <tr>
                <th scope="col">TotalDevices</th>
                <th scope="col">Active</th>
                <th scope="col">Inactive</th>
                <th scope="col">Damaged</th>
                
              </tr>
            </thead>
            <tbody id="tbData">

            </tbody>
        </table>

    </div>
    <div class="col-md-4">
        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div>
                <h3 class="fs-2">Accessories</h3>
                <p class="fs-5">Reports</p>
            </div>
            <i class="fas fa-server fs-1 primary-text border rounded-full secondary-bg p-3"></i>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table bg-white rounded shadow-sm table-hover">
        <thead>
          <tr>
            <th scope="col">TotalDevices</th>
            <th scope="col">Active</th>
            <th scope="col">Inactive</th>
            <th scope="col">Damaged</th>
            
          </tr>
        </thead>
        <tbody id="tbData1">

        </tbody>
    </table>

</div>
<div class="col-md-4">
    <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
        <div>
            <h3 class="fs-2">Server</h3>
            <p class="fs-5">Reports</p>
        </div>
        <i class="fas fa-ethernet fs-1 primary-text border rounded-full secondary-bg p-3"></i>
    </div>
</div>
<div class="col-md-8">
    <table class="table bg-white rounded shadow-sm table-hover">
    <thead>
      <tr>
        <th scope="col">TotalDevices</th>
        <th scope="col">Active</th>
        <th scope="col">Inactive</th>
        <th scope="col">Damaged</th>
        
      </tr>
    </thead>
    <tbody id="tbData2">

    </tbody>
</table>

</div>

    <script>
    function getData(){
        fetch("http://localhost:8080/api/get").then(
            (res)=>res.json()
        ).then((response)=>{
            var tmpData="";
            console.log(response);
            Array.from(response).forEach(element => {
                tmpData+="<tr>"
                tmpData+="<td>"+element.total_no_mobile_devices+"</td>";
                tmpData+="<td>"+element.status+"</td>";
                tmpData+="<td>"+element.mobiles_inactive_status+"</td>";
                tmpData+="<td>"+element.mobiles_damaged_status+"</td>";
                   
               
                tmpData+="</tr>";

            });
            document.getElementById("tbData").innerHTML=tmpData;
        })
    }
    getData();
    function getData1(){
        fetch("http://localhost:8080/api/totalaccessories").then(
            (res)=>res.json()
        ).then((response)=>{
            var tmpData="";
            console.log(response);
            Array.from(response).forEach(element => {
                tmpData+="<tr>"
                tmpData+="<td>"+element.total_no_of_accessories+"</td>";
                tmpData+="<td>"+element.total_active_status+"</td>";
                tmpData+="<td>"+element.total_inactive_status+"</td>";
                tmpData+="<td>"+element.damaged+"</td>";
                   
               
                tmpData+="</tr>";

           });
            document.getElementById("tbData1").innerHTML=tmpData;
        })
    }
    getData1();
     function getData2(){
        fetch("http://localhost:8080/api/noSever").then(
            (res)=>res.json()
        ).then((response)=>{
            var tmpData="";
            console.log(response);
            Array.from(response).forEach(element => {
                tmpData+="<tr>"
                tmpData+="<td>"+element.total_no_severs+"</td>";
                tmpData+="<td>"+element.activeStaus+"</td>";
                tmpData+="<td>"+element.inactiveStatus+"</td>";
                tmpData+="<td>"+element.damaged+"</td>";
                   
               
                tmpData+="</tr>";

           });
            document.getElementById("tbData2").innerHTML=tmpData;
        })
    }
    getData2();
</script>
